<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const books = [
        { title: "Genesis", desc: "The book of beginnings: creation, humanity, Abraham, and the covenant." },
        { title: "Exodus", desc: "Israel’s deliverance from Egypt and the giving of the Law." },
        { title: "Leviticus", desc: "Laws for worship, sacrifices, and holiness." },
        { title: "Numbers", desc: "Israel’s wilderness journey and census." },
        { title: "Deuteronomy", desc: "Moses’ final teachings and renewal of the covenant." },
        { title: "Joshua", desc: "Israel enters and conquers the promised land." },
        { title: "Judges", desc: "Cycles of sin, judgment, and deliverance." },
        { title: "Ruth", desc: "A story of loyalty, redemption, and King David’s lineage." },
        { title: "1 Samuel", desc: "Samuel, Saul, and the rise of David." },
        { title: "2 Samuel", desc: "The reign of King David." },
        { title: "1 Kings", desc: "Solomon, the temple, and the divided kingdom." },
        { title: "2 Kings", desc: "The fall of Israel and Judah." },
        { title: "1 Chronicles", desc: "Genealogies and the reign of David." },
        { title: "2 Chronicles", desc: "The kings of Judah and the exile." },
        { title: "Ezra", desc: "Return from exile and temple rebuilding." },
        { title: "Nehemiah", desc: "Rebuilding Jerusalem’s walls." },
        { title: "Esther", desc: "God protects Israel through Esther." },
        { title: "Job", desc: "Suffering, faith, and God's sovereignty." },
        { title: "Psalms", desc: "Songs and prayers to God." },
        { title: "Proverbs", desc: "Wisdom sayings for life." },
        { title: "Ecclesiastes", desc: "Reflections on meaning and life." },
        { title: "Song of Solomon", desc: "Poetic love between bride and groom." },
        { title: "Isaiah", desc: "Prophecies of judgment and hope." },
        { title: "Jeremiah", desc: "Warnings before Judah’s exile." },
        { title: "Lamentations", desc: "Jeremiah mourns Jerusalem’s fall." },
        { title: "Ezekiel", desc: "Visions, judgment, and restoration." },
        { title: "Daniel", desc: "Faithfulness in exile and future prophecy." },
        { title: "Hosea", desc: "God’s love for unfaithful Israel." },
        { title: "Joel", desc: "The Day of the Lord and restoration." },
        { title: "Amos", desc: "Judgment against injustice." },
        { title: "Obadiah", desc: "Prophecy against Edom." },
        { title: "Jonah", desc: "God's mercy toward Nineveh." },
        { title: "Micah", desc: "Judgment and the Messiah’s birthplace." },
        { title: "Nahum", desc: "Judgment on Nineveh." },
        { title: "Habakkuk", desc: "Questions about injustice." },
        { title: "Zephaniah", desc: "The Day of the Lord." },
        { title: "Haggai", desc: "Rebuild the temple." },
        { title: "Zechariah", desc: "Visions and Messianic prophecy." },
        { title: "Malachi", desc: "Final warnings and promise of Elijah." }
    ];

    let currentIndex = -1;

    function renderList(filter = "") {
        const list = document.getElementById("bookList");
        list.innerHTML = "";

        books
            .filter(b => b.title.toLowerCase().includes(filter.toLowerCase()))
            .forEach((b, i) => {
                let div = document.createElement("div");
                div.className = "book-item list-group-item";
                div.textContent = b.title;
                div.onclick = () => selectBook(i);
                if (i === currentIndex) div.classList.add("active");
                list.appendChild(div);
            });
    }

    function selectBook(i) {
        currentIndex = i;
        document.getElementById("bookTitle").textContent = books[i].title;
        document.getElementById("bookDescription").textContent = books[i].desc;
        renderList(document.getElementById("searchBooks").value);
    }

    document.getElementById("searchBooks").addEventListener("input", e => {
        renderList(e.target.value);
    });

    document.getElementById("prevBtn").onclick = () => {
        if (currentIndex > 0) selectBook(currentIndex - 1);
    };
    document.getElementById("nextBtn").onclick = () => {
        if (currentIndex < books.length - 1) selectBook(currentIndex + 1);
    };

    renderList();
</script>

</body>
