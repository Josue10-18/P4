<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // New Testament Books
    const books = [
        { title: "Matthew", desc: "The life and teachings of Jesus according to Matthew." },
        { title: "Mark", desc: "A fast-paced account of Jesus’ ministry and sacrifice." },
        { title: "Luke", desc: "A detailed narrative of Jesus' life, miracles, and teachings." },
        { title: "John", desc: "The divinity of Jesus and His identity as the Son of God." },

        { title: "Acts", desc: "The early church and the spread of the gospel." },

        { title: "Romans", desc: "Paul’s foundational teaching on salvation and faith." },
        { title: "1 Corinthians", desc: "Correcting and teaching the church in Corinth." },
        { title: "2 Corinthians", desc: "Paul’s defense of his ministry and encouragement." },

        { title: "Galatians", desc: "Freedom in Christ and justification by faith." },
        { title: "Ephesians", desc: "The church is the body of Christ." },
        { title: "Philippians", desc: "Joy in Christ despite suffering." },
        { title: "Colossians", desc: "The supremacy of Christ." },

        { title: "1 Thessalonians", desc: "Encouragement and Christ’s return." },
        { title: "2 Thessalonians", desc: "Clarifying the Day of the Lord." },

        { title: "1 Timothy", desc: "Instructions for church leadership." },
        { title: "2 Timothy", desc: "Paul’s final letter of encouragement to Timothy." },
        { title: "Titus", desc: "Building strong church leadership." },
        { title: "Philemon", desc: "Christian reconciliation and forgiveness." },

        { title: "Hebrews", desc: "Jesus is the ultimate High Priest and sacrifice." },
        { title: "James", desc: "Faith must result in good works." },

        { title: "1 Peter", desc: "Hope for suffering Christians." },
        { title: "2 Peter", desc: "Warnings against false teachers." },

        { title: "1 John", desc: "Love, truth, and living in Christ." },
        { title: "2 John", desc: "Remain faithful to Christ’s teaching." },
        { title: "3 John", desc: "Encouragement to walk in truth." },

        { title: "Jude", desc: "Contending for the faith." },
        { title: "Revelation", desc: "Prophecy of Christ’s ultimate victory." }
    ];

    let currentIndex = -1;

    function renderList(filter = "") {
        const list = document.getElementById("bookList");
        list.innerHTML = "";

        books
            .filter(b => b.title.toLowerCase().includes(filter.toLowerCase()))
            .forEach((b, i) => {
                let div = document.createElement("div");
                div.className = "book-item list-group-item";
                div.textContent = b.title;
                div.onclick = () => selectBook(i);
                if (i === currentIndex) div.classList.add("active");
                list.appendChild(div);
            });
    }

    function selectBook(i) {
        currentIndex = i;
        document.getElementById("bookTitle").textContent = books[i].title;
        document.getElementById("bookDescription").textContent = books[i].desc;
        renderList(document.getElementById("searchBooks").value);
    }

    document.getElementById("searchBooks").addEventListener("input", e => {
        renderList(e.target.value);
    });

    document.getElementById("prevBtn").onclick = () => {
        if (currentIndex > 0) selectBook(currentIndex - 1);
    };
    document.getElementById("nextBtn").onclick = () => {
        if (currentIndex < books.length - 1) selectBook(currentIndex + 1);
    };

    renderList();
</script>
